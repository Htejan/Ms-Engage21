<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <title>Himanshu_video_app</title>

    <style>
      #content {
        display: none;
      }
      #loader {
        position: absolute;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 300px;
        height: 300px;
      }
      #loader img {
        width: 300px;
      }
    </style>
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <div id="loader">
      <img
        src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/3174e669321565.5b7d0df084c41.gif"
      />
    </div>

    <div id="content">
      <div id="root"></div>
      <script src="https://meet.jit.si/external_api.js"></script>
    </div>

    <script>
      window.onload = function() {
        document.getElementById("loader").style.display = "none"; //keep the preloader
        document.getElementById("content").style.display = "block"; //block  the content
      };
    </script>
  </body>
</html>
